                for (let i = 0; i < penumpang.length; i++) {

                        return penumpang;

                        return penumpang;
                    }
                    else if (i === penumpang.length - 1) {
                        penumpang.push(namaPenumpang)
                        return penumpang;
                    }
                }
            }
        }
