<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        // length menghitung jumlah string didalam variable tersebut
        let nama = "Ade Tirta Adrianta";
        document.writeln(nama.length) // Jumlah huruf 16 dan jumlah spasi 2 jadi variable nama panjangnya 18 string
        document.write("<br>")
        // Membuat uniqCode
        document.write(` \u00A9 copyright`)
        document.write("<br>")
        document.write(` \0 null`)
        document.write("<br>")
        document.write(` \' petik satu `)
        document.write("<br>")
        document.write(` \" petik dua`)
        document.write("<br>")
        document.write(` \n new line atau baris baru`)
        document.write("<br>")
        document.write(`\t tab`)
        document.write("<br>")
        document.write(` \b backspace`)
        document.write("<br>")
        document.write(` \\ atau  `)
        document.write("<br>")
        </script>
</body>

</html>
