<!DOCTYPE html>

<body>
    <script>
        // // forEach merupakan method looping pada array, namun forEach tidak mengembalikan nilai apapun, tidak dapat menghentikan iteras secara paksa dengan menggunakan break maupun return
        let myArr = ["Ade", "Tirta", "Adrianta"]
        // dataUserArray menampilkan data dalam array, nomorIndex menampilkan nomor, array menampilkan seluruh data array
        let cetak = function(dataUserArray, nomorIndex, array){
            console.log(`Nomor urut ${nomorIndex+1} dengan Nama ${dataUserArray} perbedaannya ${array[nomorIndex]}`);
        }

        myArr.forEach(cetak); //Output Nomor urut 1 dengan Nama Ade perbedaannya Ade,Tirta,Adrianta
