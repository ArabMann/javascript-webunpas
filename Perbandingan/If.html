<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>

<body>
    <script>
        noAngkot = 1;
        jumlahAngkot = 10;
        angkotBeroperasi = 6;
        for (noAngkot; noAngkot <= jumlahAngkot; noAngkot++) {
            if (noAngkot <= angkotBeroperasi && noAngkot !== 5) {
                document.write(`Angkot No. ${noAngkot} Beroperasi <br>`)
            }else if(noAngkot % 2 === 0 || noAngkot === 5){
                document.write(`Angkot No. ${noAngkot} Lembur <br>`)
            }else{
                document.write(`Angkot No. ${noAngkot} Tidak Beroperasi <br>`)
            }
        }
    </script>
</body>

</html>
