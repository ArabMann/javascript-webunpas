<body>
    <script>
        const rumus = {
            sisi: 5,
            panjang: 10,
            lebar: 5,
            tinggi: 7,
            rumusBalok: function () {
                return `${this.lebar * this.panjang * this.tinggi}`;
            }
        }
        console.log(`Ini nilai sisi ${rumus.sisi}`) // 5
        console.log(`Ini Nilai Panjang ${rumus['panjang']}`) //10
        console.log(`Ini Nilai Balok ${rumus.rumusBalok()}`) // 350
        console.log(`Ini Nilai Balok ${rumus['rumusBalok()']}`) // Undifined, mungkin pemanggilan pake kurung siku, tidak dapat digunakan pada function
